<div class="post" *ngIf="post$ | async as post">
  <div class="post-header">
    <h1>{{post.title}}</h1>
    <button
      class="btn btn-link"
      [routerLink]="['/']"
    >Main page</button>
  </div>

  <div class="info">
    <strong>{{post.author}}</strong>
    <small>{{post.date | date:'medium'}}</small>
  </div>

  <quill-view-html [content]="post.text" ></quill-view-html>
</div>
